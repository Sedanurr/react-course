<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Header(props) {
        return <h1>{props.name}'s Kitchen</h1>;
      }
      function Main(props) {
        return (
          <section>
            <img height={200} src="./pexels-chanwalrus-958545.jpg" />
            <ul>
              {props.dishes.map((dish) => (
                <li>{dish.title}</li>
              ))}
            </ul>
          </section>
        );
      }
      function Footer(props) {
        return <footer>Copyright {props.year}</footer>;
      }
      const dishes = [
        "Black Bean Soup",
        "Mac and Cheese",
        "Salmon and Potatoes",
        "Pizza",
      ];
      const dishesObject = dishes.map((dish, i) => ({
        id: i,
        title: dish,
      }));
      function App() {
        return (
          <div>
            <Header name="Seda" />
            <Main dishes={dishesObject} />
            <Footer year={2024} />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
