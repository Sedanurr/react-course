<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Header() {
        return <h1>Eve's Kitchen</h1>;
      }
      function Main() {
        return <section>We serve the most delicious food around</section>;
      }
      function App() {
        return (
          <div>
            <Header />
            <Main />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
